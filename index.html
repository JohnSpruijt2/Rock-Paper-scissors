<html lang="eng">
<head>

<title>Rock Paper Scissors</title>

<body>
<script src="RPS.js"></script>

<div id="page">

<div id="firstpage" style="display: block;">

<img src="img/rock.png" alt="picture of a rock" class="picture">
<img src="img/paper.png" alt="picture of paper" id="picturePaper">
<img src="img/scissors.png" alt="picture of a pair of scissors" class="picture">
<h1 id="firstpageTitle">Rock Paper Scissors</h1>
    <button id="btn1" onclick="rock()"><a>Rock</a></button><br>
    <button id="btn2" onclick="paper()"><a>Paper</a></button> <br>
    <button id="btn3" onclick="scissors()"><a>Scissors</a></button>  <br>
    <h3 id="warning">Please choose something first</h3>
    <button id="clickMe" onclick="submit()"><a>submit</a></button>

</div>
<div id="resultpage">
    <h1 id="resultTitle"></h1>
    <h2 id="resultSubTitle"></h2>
    <button id="goBackbtn" onclick="hide()">Go Back</button> 
    <br>
    <br>
    <br>
    <img src="" alt="result image" id="resultImg1" class="resultImgs">
    <img src="" alt="result image" id="resultImg2" class="resultImgs">

</div>
